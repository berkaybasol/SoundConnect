server:
  port: 8080

spring:
  datasource:
    url: ${SOUNDCONNECT_POSTGRE_URL}
    username: ${SOUNDCONNECT_POSTGRE_USERNAME}
    password: ${SOUNDCONNECT_POSTGRE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  jackson:
    serialization:
      fail-on-empty-beans: false

  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/api/auth/google/callback"
            scope:
              - openid
              - email
              - profile
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://openidconnect.googleapis.com/v1/userinfo
            user-name-attribute: email

app:
  jwt:
    secret: ${SOUNDCONNECT_JWT_SECRETKEY}
    expiration: ${SOUNDCONNECT_JWT_EXTIME}
    issuer: ${SOUNDCONNECT_JWT_ISSUER}

  jpa.database-platform: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG

springdoc:
  swagger-ui:
    path: /swagger-ui.html

mailersend:
  api-key: ${MAILERSEND_API_KEY}
  from-email: ${MAILERSEND_SENDER_EMAIL}
  from-name: SoundConnect
  frontend-verify-url: http://soundconnect.dev/verify-email