spring:
  datasource:
    url: jdbc:h2:mem:soundconnect_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false

  h2:
    console:
      enabled: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-google-client-id
            client-secret: test-google-client-secret
            redirect-uri: "{baseUrl}/api/auth/google/callback"
            scope:
              - openid
              - email
              - profile
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://openidconnect.googleapis.com/v1/userinfo
            user-name-attribute: email

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

app:
  jwt:
    secret: test-jwt-secret-key
    expiration: 3600000
    issuer: soundconnect-test

  data:
    init:
      enabled: false

  location:
    seed:
      enabled: false



mailersend:
  api-key: test-mailersend-api-key
  from-email: test@soundconnect.app
  from-name: SoundConnect Test
  frontend-verify-url: http://localhost:3000/verify-email

logging:
  level:
    root: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql: WARN