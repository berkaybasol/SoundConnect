plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.3'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.berkayb'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'org.postgresql:postgresql'
    runtimeOnly 'org.postgresql:postgresql:42.7.4'
    annotationProcessor 'org.projectlombok:lombok'
    implementation 'org.mapstruct:mapstruct:1.6.3'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.6.3'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.1'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-validation:3.4.3'
    implementation 'org.springframework.boot:spring-boot-starter-amqp'
    implementation 'com.mailersend:java-sdk:1.4.1'
    implementation 'org.springframework.boot:spring-boot-starter-amqp:3.2.5'
    // JWT
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'

    // OAUTH2
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client:3.5.3'

    // GOOGLE API
    implementation 'com.google.api-client:google-api-client:2.8.0'
    implementation 'com.google.http-client:google-http-client-jackson2:1.43.3'


    // Spring Boot test altyapısı
    testImplementation 'org.springframework.boot:spring-boot-starter-test'


    // Spring Security test (WithMockUser, MockMvc ile güvenlik)
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'org.testcontainers:junit-jupiter:1.21.3'
    testImplementation 'org.testcontainers:postgresql:1.21.3'


    // Mockito (unit testlerde mock için)
    testImplementation 'org.mockito:mockito-core'
    testImplementation 'org.mockito:mockito-junit-jupiter'


    // AssertJ (daha okunaklı assertion)
    testImplementation 'org.assertj:assertj-core'

    // test database
    testImplementation 'com.h2database:h2'

    // Redis
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:3.5.4'

    // Amazon
    implementation platform('software.amazon.awssdk:bom:2.26.23')
    implementation 'software.amazon.awssdk:s3'
    implementation 'software.amazon.awssdk:sts'
    implementation("software.amazon.awssdk:url-connection-client")

}

test {
    jvmArgs "-XX:+EnableDynamicAgentLoading"
}


tasks.named('test') {
    useJUnitPlatform()
}